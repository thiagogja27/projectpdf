<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Registro de Limpeza 5S</h1>
        <form id="registroForm">
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" required>
            </div>
            <div class="form-group">
                <label for="local">Local:</label>
                <input type="text" id="local" required>
            </div>
            <div class="form-group">
                <label for="fotoAntes">Foto Antes:</label>
                <input type="file" id="fotoAntes" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="fotoDepois">Foto Depois:</label>
                <input type="file" id="fotoDepois" accept="image/*" required>
            </div>
            <button type="submit">Registrar e Enviar Relat√≥rio</button>
        </form>
        <div id="mensagem"></div>
    </div>

    <div class="container">
        <h2>Registros</h2>
        <div id="registrosContainer"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
